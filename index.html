<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Spend Ambani's Money - Fun Interactive Money Spending Game</title>
    <meta name="description" content="Experience what it's like to spend Mukesh Ambani's fortune! An interactive game where you can virtually spend billions on various items.">
    <meta name="keywords" content="Mukesh Ambani, money spending game, billionaire game, interactive game, virtual shopping">
    <meta property="og:title" content="Spend Ambani's Money - Interactive Money Spending Game">
    <meta property="og:description" content="Ever wondered what it's like to spend billions? Try spending Mukesh Ambani's fortune in this fun interactive game!">
    <meta property="og:image" content="https://www.thetimesbusiness.com/wp-content/uploads/2019/12/5-4-e1577699632517.jpg">
    <meta property="og:url" content="https://kevinnadar22.github.io/Spend-Ambani-Money/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@kvnn22">
    <!-- Google Fonts - Comic and cartoon style fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Animate.css for fun animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- favicon -->
    <link rel="icon" href="https://www.thetimesbusiness.com/wp-content/uploads/2019/12/5-4-e1577699632517.jpg">
</head>
<body style="touch-action: pan-y pinch-zoom;">
    <div class="money-rain"></div>
    
    <!-- Cart Sidebar -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Receipt</h2>
            <button class="close-cart-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="receipt-paper">
            <div class="receipt-header">
                <h3>Shopping Spree Summary</h3>
                <p>Loading networth...</p>
            </div>
            <ul id="receipt-items">
                <!-- Receipt items will be added here -->
            </ul>
            <div class="receipt-total">
                <p>Remaining: <span id="remaining-amount">₹Loading...</span></p>
            </div>
        </div>
    </div>
    
    <!-- Cart Overlay -->
    <div class="cart-overlay"></div>
    
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="https://cdn-icons-png.flaticon.com/512/2942/2942792.png" alt="Money Bag" class="logo-img">
                <h1>Spend Ambani's Money!</h1>
            </div>
            <div class="money-meter-container">
                <div class="money-meter">
                    <div class="ambani-avatar">
                        <img src="https://www.thetimesbusiness.com/wp-content/uploads/2019/12/5-4-e1577699632517.jpg" alt="Ambani Cartoon">
                        <div class="speech-bubble hidden" id="speech-bubble">
                            <p id="speech-text">Let's see how you spend my money!</p>
                        </div>
                    </div>
                    <div class="money-counter">
                        <span class="rupee-symbol">₹</span>
                        <span id="money-amount">Loading...</span>
                    </div>
                    <button class="cart-button">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-notification" id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <footer>
        <div class="footer-content">
            <p>Made by Kevin</p>
            <div class="social-links">
                <a href="https://github.com/kevinnadar22/Spend-Ambani-Money" target="_blank" rel="noopener noreferrer" title="Source Code">
                    <i class="fas fa-code"></i>
                </a>
                <a href="https://github.com/kevinnadar22" target="_blank" rel="noopener noreferrer" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com/kvnn22" target="_blank" rel="noopener noreferrer" title="Twitter">
                    <i class="fab fa-x-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <main>
        <section class="items-container">
            <!-- Items will be dynamically added here -->
        </section>
    </main>

    <!-- Scripts -->
    <script src="items.js"></script>
    <script src="script.js"></script>
</body>
</html>
